    <title>The SportsDB</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <main>
        <div class="container">
            <!-- search input -->
            <div class="input-group mx-auto">

            <!-- team detail -->
            <div id="team-detail"></div>
            <!-- error -->
            <div id="error"></div>

            <div id="search-team"></div>
        </div>


    </main>


    <script src="sports.js"></script>
